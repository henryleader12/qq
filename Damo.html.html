
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techplay.com</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #141E30;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #12cbd2, #0f56a7);
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #00ff7f;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) scale(0.5);
                opacity: 0;
            }
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            left: 10%;
            animation-duration: 25s;
        }

        .shape:nth-child(2) {
            width: 300px;
            height: 300px;
            left: 70%;
            animation-duration: 20s;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            left: 40%;
            animation-duration: 15s;
            animation-delay: 10s;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <h1>Welcome to Techplay</h1>
        <p>Tech Game Zone</p>
        <p><a href="file:///C:/Users/PC/OneDrive/Documents/aa/index.html#">Discover More</a></p>
    </div>
</body>
</html>
